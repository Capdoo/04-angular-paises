<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- SearchBox -->
        
        <!-- Si no se especifica llaves cuadradas, entonces siempre es un string osea lo que esta esperando -->
        <!-- <shared-search-box placeholder="Buscar por regiÃ³n" (onDebounce)="searchByName($event)"></shared-search-box> -->

</div>
