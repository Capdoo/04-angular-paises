<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <!-- Si no se especifica llaves cuadradas, entonces siempre es un string osea lo que esta esperando -->
        <shared-search-box placeholder="Buscar por capital" (onDebounce)="searchByCapital($event)"></shared-search-box>

    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loader-spinner *ngIf="isLoading"></shared-loader-spinner>
        <countries-country-table [countriesLand]="countries"></countries-country-table>
    </div>
</div>
