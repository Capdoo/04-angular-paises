
<div *ngIf="countriesLand.length === 0; else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Abv</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th>Ver más</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of countriesLand; let i = index">
                <td> {{i+1}}</td>
                <td>
                    {{item.flag}}
                </td>
                <td>
                    <img [src]="item.flags.svg" [alt]="item.name.common">
                </td>
                <td>
                    {{item.name.common}}
                </td>
                <td>
                    {{item.capital}}
                </td>
                <td>
                    {{item.population | number}}
                </td>
                <td>
                    <a href="#">Ver mas</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
